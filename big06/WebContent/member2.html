<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		function check() {
			if(f.pw.value != f.pwCheck.value){
				alert("비밀번호가 일치하지 않습니다.")
				f.pwCheck.value = ""
			}
		}
		
		function go() {
			if(f.id.value==""){
				alert("아이디를 입력해주세요.")
				f.id.focus()
				return
			}
			if(f.pw.value!=f.pwCheck.value){
				alert("비밀번호가 일치하지 않습니다.")
				f.pwCheck.value = ""
				return
			}
			if(f.name.value==""){
				alert("이름을 입력해주세요.")
				f.name.focus()
				return
			}
			document.f.submit()
		}
	</script>
</head>
<body>
	<div align="left">
		<h2>
			<font color="green">네이버</font>
		</h2>
		<hr>
		<form action="member2.jsp" name="f">
			아이디<br>
			<input type="text" name="id" placeholder="@naver.com"><br>
			비밀번호<br>
			<input type="password" name="pw"><br>
			비밀번호 재확인<br>
			<input type="password" name="pwCheck" onchange="javascript:check()" ><br>
			이름<br>
			<input type="text" name="name"><br>
			생년월일<br>
			<input type="text" size="5" name="year"  placeholder="년(4자)">
			<select name="month">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
				<option value="11">11</option>
				<option value="12">12</option>
			</select>
			<input type="text" size="5" name="day" placeholder="일"><br>
			성별<br>
			<select name="gender">
				<option value="man">남자</option>
				<option value="woman">여자</option>
			</select><br>
			본인 확인 이메일<br>
			<input type="text" name="email" placeholder="선택입력">
			<input type="button" value="전송" onclick="go()">
		<!-- 	<input type = "submit" value="전송"> -->
		</form>
	</div>
</body>
</html>
