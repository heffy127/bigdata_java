<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	num = parseInt(prompt("숫자 입력"))
	
	function plus(){
		alert(++num)
	}
	
	function minus(){
		alert(--num)
	}
	
	function reset(){
		num = 0
		alert(num)
	}
</script>
</head>
<body>
	<button onclick="plus()">1증가</button>
	<button onclick="minus()">1감소</button>
	<button onclick="reset()">초기화</button>	
</body>	
</html>
