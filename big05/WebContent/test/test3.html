<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test3</title>
<script type="text/javascript">
	num1 = parseInt(prompt("첫 번째 수"))
	num2 = parseInt(prompt("두 번째 수"))
	
	function plus() {
		alert(num1 + num2)
	}
	function minus() {
		alert(num1 - num2)
	}
	function div() {
		alert(num1 / num2)
	}
	function mul() {
		alert(num1 * num2)
	}
</script>
</head>
<body>
	<h1>산수</h1>
	<hr>
	
	<input type="button" value="덧셈" onclick="plus()">
	<input type="button" value="뺄셈" onclick="minus()">
	<input type="button" value="나눗셈" onclick="div()">
	<input type="button" value="곱셈" onclick="mul()">
	
</body>
</html>
