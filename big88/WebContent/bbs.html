<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>
	<form action="bbs.jsp">
			<span class="badge badge-pill badge-primary">ID</span>
			<input class="form-control" type="text" placeholder="input id" name = "id">
			<br>
			<span class="badge badge-pill badge-secondary">Title</span>
			<input class="form-control form-control-sm" type="text" placeholder="input title" name="title">
			<br>
			<div class="form-group">
				<span class="badge badge-pill badge-success">Content</span>
				<textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="content"></textarea>
			</div>
			<br>
			<span class="badge badge-pill badge-danger">Etc</span>
			<input class="form-control form-control-sm" type="text" placeholder="etc" name = "etc">
			<br>
			<button type="submit" class="btn btn-secondary btn-lg">게시글 등록</button>
	</form>
</body>
</html>
