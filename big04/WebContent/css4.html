		<style type="text/css">
/* 첫번째 자식  */
h4:first-child {
	color: blue;
}

/* 마지막 자식 */ 
h4:last-child {
	color: red;
}

/* 홀수만 해당 */
h4:nth-child(2n+1){
	color: green;
	background: yellow;
}

/* 짝수만 해당 */
h4:nth-child(2n){
	color: white;
	background: gray;
}
