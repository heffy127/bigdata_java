<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
li {
	list-style: none;
	float: left;
	padding: 15px;
}

li:nth-child(2n+1) {
	background: orange;
}

li:nth-child(2n) {
	background: skyblue;
}

li:first-child {
	/* 모서리 둥글게 굴리기 */
	border-radius: 12px 0 0 10px; 
}

li:last-child {
	border-radius: 0 12px 12px 0; 
}
		</style>
	</head>
	<body>
		<ul>
			<li>첫 번째</li>
			<li>두 번째</li>
			<li>세 번째</li>
			<li>네 번째</li>
			<li>다섯 번째</li>
			<li>여섯 번째</li>
			<li>일곱 번째</li>
		</ul>
	</body>
</html>
