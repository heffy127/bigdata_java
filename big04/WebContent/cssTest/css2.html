<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>css 활용</title>
		<style type="text/css">
			/* 1. tag로 적용 */
			p { 
				color: #3ca881;
				background: #deefec;
			}
			
			h4{
				color: pink;
			}
			
			/* 2. id로 적용 */
			#mycol {
				color: #b72b26;
			}
			
			/* 3. class로 적용 */
			.myclass {
				border: 3px dashed blue;
			}
		</style>
	</head>
	<body>
		<p>안녕하세요.</p>
		<p>반갑습니다.</p>
		<p class = "myclass">저는 패라그랩입니다.</p>
		<h3 id="mycol">저는 색다른 스타일을 좋아해요.</h3>
		<h4 class="myclass">CSS에 의해 제가 변해요.</h4>
	</body>
</html>
