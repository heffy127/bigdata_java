<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>내가 가장 좋아하는 음식 순서</h2>
		<ol> <!-- ordered list -->
			<li>라면</li> <!-- list -->
			<li>짜장면</li>
			<li>커피</li>
		</ol>
	<hr>
	<br>
	<h2>내가 가장 싫어하는 음식 순서</h2>
		<ol type = "A">
			<li>과자</li>
			<li>우유</li>
			<li>홍차</li>
		</ol>
	<hr>
	<br>
	<h2>내가 가장 가고싶은 장소 리스트</h2>
		<ul> <!-- unordered list -->
			<li>속초</li>
			<li>제주도</li>
			<li>일산</li>
		</ul>
	<hr>
	<br>
	<h2>지금 먹고 싶은 음식들</h2>
		<ul type="square"> <!-- unordered list -->
			<li>커피</li>
			<li>홍차</li>
			<li>껌</li>
		</ul>
</body>
</html>
